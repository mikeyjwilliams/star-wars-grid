<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/grid.css">
  <link rel="stylesheet" href="css/main.css">

</head>
<body>
  <header>
    <div class="row">
      <div class="col-4">
        <h1>star wars characters</h1>
        <p>Incomplete list</p>
      </div>
    </div>
  </header>
  <main>
    <div class="row">
      <section>
        <article class="card col-4">
          <img src="images/rey_square.png" alt="image of Ray, Protagonist">
            <div class="txt-left">
              <h3>Ray</h3>
              <p>Protagonist, from Tatooine</p>
          </div>
        </article>
      </section>
      <section>
        <article class="card col-4">
          <img src="images/finn_square.png" alt="image of Finn. Storm Trooper">
           <div class="txt-left">
              <h3>Finn</h3>
              <p>Storm Trooper. befriends Ray</p>
            </div>
        </article>
      </section>
      <section>
        <article class="card col-4">
          <img src="images/kylo_square.png" alt="image of Kylo">
            <div class="txt-left">
             <h3>Kylo</h3>
             <p>Main villian, or is he?</p>
           </div>
        </article>
      </section>
    </div><!-- / .row-->
    <div class="row">
      <section>
        <article class="card col-4">
          <img src="images/poe_square.png" alt="image of Poe pilot">
            <div class="txt-left">
             <h3>Poe</h3>
             <p>Neutral pilot</p>
           </div>
        </article>
      </section>
      <section>
        <article class="card col-4">
          <img src="images/chewbacca_square.png" alt="image of chewbacca.">
            <div class="txt-left">
              <h3>Chewbacca</h3>
              <p>A great first mate</p>
            </div>
        </article>
      </section>
      <section>
        <article class="card col-4">
          <img src="images/yoda_square.png" alt="image of yoda jedi master">
            <div class="txt-left">
             <h3>Yoda</h3>
             <p>Wise old Jedi master</p>
           </div>
        </article>
      </section>
    </div><!-- /.row -->
  </main>
</body>
</html>
